<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible">
    <title>Mikroservices - Projekt H. Lang u. H. Schwarck</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/custom.css" />


</head>

<body onload="loadAllNotes()">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/elements.js"></script>
    <div class="navbar navbar-expand flex-column flex-md-row bd-navbar px-0 mx-0">
        <div class="navbar navbar-brand">Mikroservices - Projekt H. Lang u. H. Schwarck</div>
    </div>
    <div id="sidenav-new" class="sidenav sidenav-left" style="display: none">
        <input class="form-control" placeholder="title" id="inputNoteTitleCreate" value="">
        <textarea class="form-control form-text" placeholder="text" id="inputNoteBodyCreate"></textarea>

        <div class="btn-group my-3 float-left">
            <input type="button" id="applyNewButton" class="btn btn-info " onclick="createNoteButton()" value="apply">
            <input type="button" id="add" class="btn btn-danger" onclick="closeSideNavNew()" value="cancel">
        </div>
    </div>
    <div id="sidenav-change" class="sidenav sidenav-right" style="display: none">
        <input class="form-control" placeholder="_id" id="sidenav-id" readonly value="">
        <input class="form-control" placeholder="title" id="sidenav-title" value="">
        <textarea class="form-control form-text" placeholder="text" id="sidenav-text"></textarea>

        <div class="btn-group my-3 float-right">
            <input type="button" id="applyChangesButton" class="btn btn-info " onclick="createNoteButton()" value="apply">
            <input type="button" id="add" class="btn btn-danger" onclick="closeSideNavChange()" value="cancel">
        </div>
    </div>
    <div class="main">
        <div class="container container-fluid my-1" align="center">
            <div id="showAllNotes" class="container container-fluid my-3">
                <div id="allNotes">
                </div>
                <div class="btn-group">
                    <input type="button" id="refresh" class="btn btn-primary" onclick="loadAllNotes()" value="Refresh">
                    <input type="button" id="add" class="btn btn-success" onclick="showSideNavNew()" value="+">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
